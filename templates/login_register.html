{%extends 'main.html'%}
{% load crispy_forms_tags %}

{%block content%}

{%if page == 'login' %}
<div>
   
    <form class="loginform" method="POST" action="">
        <h1 class="text-center text-light">Login</h1>
            {%csrf_token%}
            <label for="">username</label>
            <input class="form-control" name="username" type="text"  placeholder="enter username">

            <label for="">password</label>
            <input class="form-control" name="password" type="password" placeholder="enter password">
            <div class="text-center">
            <button class="button button-edit  mt-4" type="submit" >login</button>
        </div>
            <p class="mt-3 text-center text-light">have not sign up yet?  <a href="{%url 'register' %}">sign up</a></p>
           
        </form>

   

</div>

{%else%}

<div>
    <form class="loginform" method="POST" action="" novalidate>
        <h1 class="text-center text-light">Register</h1>
        {%csrf_token%}
            {{form|crispy}}
        <p>already sign up ?  <a href="{%url 'login' %}">login</a></p>
       
    
        
        <div class="text-center">
        <button class="button button-edit  mt-4" type="submit" >register</button>
    </div>
    </form>

    

</div>
{%endif%}
{%endblock%}
